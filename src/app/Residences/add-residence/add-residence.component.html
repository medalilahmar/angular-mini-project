<form (ngSubmit)="onFormSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nom Residence</label>
      <input  ngModel name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom Residence">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Adresse</label>
        <input ngModel name="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse">
      </div>

      <div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="selectedOption" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Disponible">
        <label class="form-check-label" for="inlineRadio1">Disponible</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="selectedOption" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Vendu">
        <label class="form-check-label" for="inlineRadio2">Vendu</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="selectedOption" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="En Construction">
        <label class="form-check-label" for="inlineRadio2">En Construction</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Image</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
